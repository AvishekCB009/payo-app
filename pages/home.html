<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../image/payoo.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
    <link rel="stylesheet" href="../styles/design.css">
</head>
<body class="bg-[#1E1E1E10] min-h-[100vh]">
    <div class="bg-white rounded-b-2xl max-w-lg mx-auto">
        <!-- nav bar -->
        <div class="min-h-[50px] max-w-lg mx-auto border-b-1 border-gray-400 p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="../assets/image/Group.png" alt="" class="h-[50px]">
                <div class="ml-3">
                    <h2 class="font-bold">$ <span id="balance">45000</span></h2>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn"><img src="../assets/icons/logout.svg" alt="" class="rotate-180">Log Out</button>
            </div>
        </div>
        <!-- menu section -->
        <div class="p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class=" text-[#08080890]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>
        <!-- menu grid  -->
        <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-2 p-3">
            <div id="grid_menu_add" class="border-2 rounded-2xl border-gray-100 text-center p-3">
                <img class="mx-auto" src="../assets/image/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>
            <div id="grid_menu_cashout"class="border-2 rounded-2xl border-gray-100 text-center p-3">
                <img class="mx-auto" src="../assets/image/send1.png" alt="">
                <h2>Cashout</h2>
            </div>
            <div id='' class="border-2 rounded-2xl border-gray-100 text-center p-3">
                <img class="mx-auto" src="../assets/image/money1.png" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div id="grid_menu_bonus" class="border-2 rounded-2xl border-gray-100 text-center p-3">
                <img class="mx-auto" src="../assets/image/bonus1.png" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div id="grid_menu_pay" class="border-2 rounded-2xl border-gray-100 text-center p-3">
                <img class="mx-auto" src="../assets/image/purse1.png" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-2 rounded-2xl border-gray-100 text-center p-3">
                <img class="mx-auto" src="../assets/image/transaction1.png" alt="">
                <h2>Transaction</h2>
            </div>
        </div>
    </div>
    <div class="all_section max-w-lg mx-auto">
        <!-- add money  -->
        <div id="add_money_form" class="hidden toggle_form">
            <h1 class="font-bold my-2 ml-4">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <label for="" class="font-semibold">Select a Bank</label><br>
                    <select id="bank_name" class="select !bg-[#1E1E1E10] mt-2 !rounded-3xl !w-full">
                        <option disabled selected>select bank</option>
                        <option>Dhaka Bank</option>
                        <option>Agrani Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Sonali Bank</option>
                        <option>Rupali bank</option>
                        <option>IFIC Bank</option>
                        <option>Islami Bank</option>
                        <option>AB Bank</option>
                        <option>First Security Bank</option>
                        <option>Jamuna Bank</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Bank Account Number</label><br>
                    <input id="account_number_to_add" type="text" placeholder="Enter your account number" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Add to account</label><br>
                    <input id="added_amount" type="text" placeholder="Add an amount" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Pin Number</label><br>
                    <input id="send_pin_number" type="text" placeholder="Enter 4 digit pin number" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <button id="add_money_btn" class="btn btn-primary !bg-[#0874F2] !rounded-3xl mt-7 w-full">Add money</button>
            </form>
        </div>
        <!-- send money  -->
        <div id="cashout_money_form" class="hidden toggle_form">
            <h1 class="font-bold my-2 ml-4">Cashout Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="">
                    <label for="" class="font-semibold">Agent number</label><br>
                    <input id="agent_number_to_withdraw" type="text" placeholder="Enter Agent number" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Withdraw from account</label><br>
                    <input id="withdraw_amount" type="text" placeholder="Add an amount" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Pin Number</label><br>
                    <input id="withdraw_pin_number" type="text" placeholder="Enter 4 digit pin number" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <button id="withdraw_money_btn" class="btn btn-primary !bg-[#0874F2] !rounded-3xl mt-7 w-full">Withdraw money</button>
            </form>
        </div>
        <!-- get Bonus -->
        <div id="bonus_money_form" class="hidden toggle_form">
            <h1 class="font-bold my-2 ml-4">Cashout Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="">
                    <label for="" class="font-semibold">Add coupon code</label><br>
                    <input id="coupon_code_number" type="text" placeholder="Code - 557799" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                    </div>
                <div class="mt-5">
                    <label for="" class="font-semibold">Pin Number</label><br>
                    <input id="bonus_pin_number" type="text" placeholder="Enter 4 digit pin number" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <button id="bonus_money_btn" class="btn btn-primary !bg-[#0874F2] !rounded-3xl mt-7 w-full">Get bonus</button>
            </form>
        </div>
        <!-- Pay bill -->
        <div id="pay_money_form" class=" toggle_form">
            <h1 class="font-bold my-2 ml-4">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <label class="font-semibold">Select a Bank</label><br>
                    <select id="payment_type" class="select !bg-[#1E1E1E10] mt-2 !rounded-3xl !w-full">
                        <option disabled selected>select payment type</option>
                        <option>Electricity Bill</option>
                        <option>Gas Bill</option>
                        <option>Internet Bill</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label class="font-semibold">Bank Biller Account Number</label><br>
                    <input id="account_number_to_pay" type="text" placeholder="Enter biller's account number" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <div class="mt-5">
                    <label class="font-semibold">Payment amount</label><br>
                    <input id="pay_amount" type="text" placeholder="Add payment amount" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <div class="mt-5">
                    <label class="font-semibold">Pin Number</label><br>
                    <input id="pay_pin_number" type="text" placeholder="Enter 4 digit pin number" class="input !bg-[#1E1E1E10] !rounded-3xl mt-2 !w-full"/>
                </div>
                <button id="pay_money_btn" class="btn btn-primary !bg-[#0874F2] !rounded-3xl mt-7 w-full">Pay Now</button>
            </form>
        </div>
    </div>


    <script src="../js/script.js"></script>
</body>
</html>
